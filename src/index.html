<head>
    <meta charset="utf-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/69a219632b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!------------Se agrega la etiqueta header para agregar el titulo nuestra página------------------->
    <header>
        <h1>Caesar Cipher</h1>
    </header>

    <!------------Se agrega main para mantener unido el contenido principal del la página------------->
    <main id="ocultar">
        <!--Se agrega el Id ocultar para acceder a el desde JS y activar la propiedad hidden-->

        <!-----------------------------Instrucciones de uso-------------------------------------------->
        <div class="instrucciones">
            <ol>Instrucciones:
                <li>Elige y recuerda un numero de llave</li>
                <li>Escribe tu mensaje</li>
                <li>Elige codificar y/o decodificar el mensaje</li>
            </ol>
        </div>
        <!-----------------Botones con los que vamos a interactuar---------------------------------------------->
        <div class="botones">

            <input type="password" id="chooseNumber" placeholder="Introduce tu número de llave">

            <input type="text" id="toCipher" placeholder="Escribe el mensaje que quieres cifrar">

            <input type="button" id="code" value="Codificar mensaje" onclick="cifra()">

            <input type="button" id="decode" value="Decodificar mensaje" onclick="descifra()">

            <!------------------------Se escriben los resultados en el HTML------------------------------------>
            <div id="encodeM"></div>
            <div id="decodeM">

            </div>
            <!------------------------------------Cita de Julio César------------------------------------------->

            <section>
                <div id="quote">"Veni, vidi, vici"</div>
                <div class="linea"></div>
            </section>
    </main>
